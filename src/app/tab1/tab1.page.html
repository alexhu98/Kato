<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ today$ | async }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="signIn()" *ngIf="isAuthReady() && !getProfileImage()">Sign In</ion-button>
      <ion-thumbnail (click)="signOut()" *ngIf="isAuthReady() && getProfileImage()">
        <ion-img [src]="getProfileImage()" alt='Sign Out'></ion-img>
      </ion-thumbnail>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div #swipeTabPage class="swipe-tab-page">
    <app-weather name="Weather"></app-weather>
    <app-calendar name="Calendar"></app-calendar>
  </div>
</ion-content>
