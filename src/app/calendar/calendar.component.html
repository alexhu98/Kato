<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Calendar</ion-card-subtitle>
  </ion-card-header>

  <ion-item *ngFor="let event of events">
    <!-- <ion-icon name="{{ event.iconName }}" slot="start"></ion-icon> -->
    <ion-label>{{ event.day }} {{ event.time }}</ion-label>
    <ion-label>{{ event.summary }}</ion-label>
  </ion-item>
</ion-card>
