<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Calendar</ion-card-subtitle>
  </ion-card-header>

  <ion-list>
    <ion-item *ngFor="let event of events">
      <ion-label>
        <h3>{{ event.day }} {{ event.time }}{{ event.endDay }}</h3>
        <h2>{{ event.summary }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-card>
