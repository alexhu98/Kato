<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Weather</ion-card-subtitle>
  </ion-card-header>

  <ion-item *ngFor="let daily of dailyWeather">
    <ion-label>{{ daily.day }}</ion-label>
    <ion-label>{{ daily.weekday }}</ion-label>
    <ion-img [src]="daily.iconUrl"></ion-img>
    <ion-label>{{ daily.temp }}&deg;</ion-label>
    <ion-label>{{ daily.high }} / {{ daily.low }}</ion-label>
  </ion-item>
</ion-card>
